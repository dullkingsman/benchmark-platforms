version: '2.3'

services:
  go-server:
    image: golang                     # golang Official Repository
    working_dir: /root
    command: go run index.go
    networks: [net]
    volumes: ['.:/root']

  php-server:
    image: openswoole/swoole          # swoole php Repository
    working_dir: /root
    command: php index.php
    networks: [net]
    volumes: ['.:/root']

  node-server:
    image: node                       # node js Official Repository
    working_dir: /root
    command: node index.js
    networks: [net]
    volumes: ['.:/root']

  bun-server:
    image: oven/bun                       # bun Official Repository
    working_dir: /root
    command: bun index_bun.js
    networks: [net]
    volumes: ['.:/root']

  python-server:
    image: japronto/japronto       
    working_dir: /root
    command: --port 8084 --script index.py
    networks: [net]
    volumes: ['.:/root']

  benchmark-client:
    image: williamyeh/wrk           # A minimal wrk image: Modern HTTP benchmarking tool
    networks: [net]
    depends_on:
      - go-server
      - node-server
      - bun-server
      - php-server
      - python-server
    entrypoint: >
        sh -c '
          sleep 3 &&

          wrk -t12 -c400 -d30s http://go-server:8081 &&
          wrk -t12 -c400 -d30s http://node-server:8082 &&
          wrk -t12 -c400 -d30s http://bun-server:8083 &&
          wrk -t12 -c400 -d30s http://php-server:8084 &&
          wrk -t12 -c400 -d30s http://python-server:8085 &&

          echo "" &&
          echo "" &&
          echo "Look at a line starting with \"Requests/sec:\"" &&
          echo "You can stop it now ..."
        '

networks:
  net:
    driver: bridge
